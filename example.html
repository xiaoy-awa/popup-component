<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹窗组件示例</title>
  <link rel="stylesheet" href="alert.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .button-container {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .success-btn {
      background-color: #10b981;
      color: white;
    }
    
    .error-btn {
      background-color: #ef4444;
      color: white;
    }
    
    .success-btn:hover {
      background-color: #059669;
    }
    
    .error-btn:hover {
      background-color: #dc2626;
    }
    
    .dark-mode-toggle {
      margin-top: 20px;
    }
    
    .dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>弹窗组件示例</h1>
  
  <div class="button-container">
    <button class="success-btn" onclick="showAlert('操作成功', 'success')">显示成功弹窗</button>
    <button class="error-btn" onclick="showAlert('操作失败', 'error')">显示错误弹窗</button>
  </div>
  
  <button class="dark-mode-toggle" onclick="document.body.classList.toggle('dark-mode')">
    切换深色/浅色模式
  </button>
  
  <script src="alert.js"></script>
</body>
</html>
